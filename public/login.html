<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/signup.css">
    <title>Log In</title>
</head>
<body>
    <div class="form">
        <div class="input-container">
            <input placeholder="username" type="text" class="input" id="username" required>
        </div>
        <div class="input-container">
            <input class="input" type="password" placeholder="password" id="password" required>
            <!-- <p id="warningPass" class="ghost">The password must be more 7 characters long.</p> -->
        </div>
        <div class="submit">
            <button id="signInBtn">Log In</button>
        </div>
        <p class="signUp">
            <span>Don't have an account?</span>
            <a href="./signup.html">Sign up</a>
        </p>
    </div>
    <script src="https://www.gstatic.com/firebasejs/9.16.0/firebase-app.js" type="module"></script>
    <script src="https://www.gstatic.com/firebasejs/9.16.0/firebase-firestore.js" type="module"></script>
    <script src="./js/login.js" type="module"></script>
</body>
</html>
