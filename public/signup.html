<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/signup.css">
    <title>Document</title>
</head>
<body>
    <div class="form">
        <div class="input-container">
            <input placeholder="username" type="text" class="input" id="username" required>
        </div>
        <div class="input-container">
            <input placeholder="phone number" type="text" class="input" id="phoneNumber" required>
        </div>
        <div class="input-container">
            <input class="input" type="email" placeholder="email" id="email" required>
            <!-- <p id="warningEmail" class="ghost">Please enter a valid email address.</p>
            <p id="checkingEmail" class="ghost">Account is already exist.Try again</p> -->
        </div>
        <div class="input-container">
            <input class="input" type="password" placeholder="password" id="password" required>
            <!-- <p id="warningPass" class="ghost">The password must be more 7 characters long.</p> -->
        </div>
        <div class="input-container">
            <input class="input" type="password" placeholder="confirm password" id="cfPassword" required>
            <!-- <p id="warningCfPass" class="ghost">Password does not match</p> -->
        </div>
        <div class="submit">
            <button id="signUpBtn">Create account</button>
        </div>
        <!-- <p class="signUp">
            <span>Already have a account?</span>
            <a href="./log-in.html" class="toSignUp">Sign in</a>
        </p> -->
    </div>
    <script src="https://www.gstatic.com/firebasejs/9.16.0/firebase-app.js" type="module"></script>
    <script src="https://www.gstatic.com/firebasejs/9.16.0/firebase-firestore.js" type="module"></script>
    <script src="../js/signup.js" type="module"></script>
</body>
</html>
